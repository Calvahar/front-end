name: Build code and publish to Docker Hub.

on:
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js 14.16.*
        uses: actions/setup-node@v1
        with:
          node-version: 14.16.*

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build -- --prod

      - name: Upload results of job 1
        uses: actions/upload-artifact@v3
        with:
          name: build_result
          path: build_result


  test:
    runs-on: ubuntu-18.04
    needs: build
    steps:
      - name: Use Node.js 14.16.*
        uses: actions/setup-node@v1
        with:
          node-version: 14.16.*

      - name: Download results of build in job 1
        uses: actions/download-artifact@v3
        with:
          name: build_result

      - name: Install 'forever'
        run: npm install forever -g

      - name: Start app
        run: forever start node_modules/@angular/cli/bin/ng serve

      - name: Sleep for 30 seconds (let the ng serve boot)
        uses: jakejarvis/wait-action@master
        with:
          time: '30s'    

      - name: E2E
        run: npm run e2e:ci
