name: Build code and publish to Docker Hub.

on:
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js 14.16.*
        uses: actions/setup-node@v1
        with:
          node-version: 14.16.*

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build -- --prod

      - name: Build and export
        uses: docker/build-push-action@v4
        with:
          context: .
          tags: aci:latest
          outputs: type=docker,dest=/tmp/built.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: built
          path: /tmp/built.tar

  test:
    runs-on: ubuntu-18.04
    needs: build
    steps:
      - uses: actions/checkout@v1
      
      - name: Use Node.js 14.16.*
        uses: actions/setup-node@v1
        with:
          node-version: 14.16.*

      - name: Install dependencies
        run: npm install

      - name: Install 'forever'
        run: npm install forever -g

      - name: Start app
        run: forever start node_modules/@angular/cli/bin/ng serve

      - name: Sleep for 30 seconds (let the ng serve boot)
        uses: jakejarvis/wait-action@master
        with:
          time: '30s'    

      - name: E2E
        run: npm run e2e:ci

  publish:
    runs-on: ubuntu-18.04
    needs: [build, test]
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: built
          path: /tmp

      - name: Load image
        run: |
          docker load --input /tmp/built.tar
          docker image ls -a

      - name: Push Docker image
        run: docker push dennthrow/aci:latest